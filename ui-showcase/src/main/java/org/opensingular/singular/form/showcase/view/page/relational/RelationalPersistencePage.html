<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <style rel="stylesheet">
        @media (min-width: 768px) {
            .row.equal {
                display: flex;
                flex-wrap: wrap;
                margin-top: 10px;
            }

            .row.equal > div > .portlet {
                height: 100%;
            }
        }

        .syntaxhighlighter {
            overflow-y: hidden !important;
            overflow-x: auto !important;
            max-height: 350px;
        }
    </style>
</wicket:head>
<wicket:extend>
    <div class="row">
        <div class="col-md-12" wicket:id="crud"></div>
    </div>
    <div class="row equal">
        <div class="col-md-8">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-database"></i>
                        <span class="caption-subject bold uppercase">SType</span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div wicket:id="type-code"></div>
                    <div class="clearfix margin-bottom-20"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-database"></i>
                        <span class="caption-subject bold uppercase">Database</span>
                    </div>
                </div>
                <div class="portlet-body">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a href="#tab_1_1" data-toggle="tab"> MER </a>
                        </li>
                        <li>
                            <a href="#tab_1_2" data-toggle="tab"> DDL </a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade active in " id="tab_1_1">
                            <div style="text-align: center">
                                <img align="middle" wicket:id="mer"/>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="tab_1_2">
                            <div wicket:id="ddl"></div>
                        </div>
                    </div>
                    <div class="clearfix margin-bottom-20"></div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>
</html>
